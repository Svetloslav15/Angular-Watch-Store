<tr ngFor="let watch of watches" class="col-lg-12">
  <td class="col-lg-6">
    <div class="row">
      <div class="col-lg-6">
        <img src="{{imageUrl}}"
             alt="..." class="cart-image img-cart"></div>
      <div class="col-lg-6 mt-3">
        <h4>{{name}}</h4>
      </div>
    </div>
  </td>
  <td class="col-lg-3 pr-5" colspan="3">
    <p class=" mt-3">{{price}} лв</p>
  </td>
  <td class="col-lg-3 actions row mt-3" colspan="3">
    <div style="display: flex; flex-direction: row">
      <button (click)="watchService.navigateToDetails(id)" class="btn btn-outline-info btn-sm mr-3">View</button>
      <button (click)="watchService.removeWatchFromCart(id)" class="btn btn-outline-danger btn-sm">Remove</button>
    </div>
  </td>
</tr>
