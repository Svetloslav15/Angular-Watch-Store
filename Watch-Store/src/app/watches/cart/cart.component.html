<main>
  <div class="container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
      <tr class="col-lg-12">
        <th class="col-lg-6 text-center">Watch</th>
        <th class="col-lg-3" colspan="3">Price</th>
        <th class="col-lg-3" colspan="3">Actions</th>
      </tr>
      </thead>
      <tbody>
      <app-cart-watch *ngFor="let watch of watches"
      name="{{watch.name}}"
      imageUrl="{{watch.imageUrl}}" id="{{watch._id}}"
      price="{{watch.price}}"></app-cart-watch>
      </tbody>
      <tfoot>
      <tr>
        <td><a class="btn btn-outline-warning" routerLink="/shop"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total: {{watchService.calculateAllPrice()}} лв</strong></td>
        <td><button (click)="checkout()" class="btn btn-outline-success btn-block">Checkout <i class="fa fa-angle-right"></i></button></td>
      </tr>
      </tfoot>
    </table>
  </div>
</main>
