<main>
  <section class="jumbotron text-dark text-center m-4 row">
    <div class="col-lg-4">
      <img src="{{watch.imageUrl}}"
           alt="watch"
           class="w-100 border border-white p-1 rounded">
    </div>
    <div class="col-lg-8 mt-5">
      <h3 name="name" class="text-center mb-5">{{watch.name}}</h3>
      <h5 name="description">{{watch.description}}</h5>
      <h3 class="my-5">Price: {{watch.price}} лв</h3>
      <div class="mt-5 row justify-content-center">
        <div class="col-lg-3">
          <button (click)="watchService.addWatchToCart(watch._id)"  class="btn btn-outline-success p-3 w-100"><i class="fas fa-shopping-cart mr-1"></i> Buy</button>
        </div>
        <div class="col-lg-3">
          <button (click)="watchService.addWatchToFavourite(watch._id)" class="btn btn-outline-danger p-3 w-100"><i class="fas fa-heart"></i> Add to favourite</button>
        </div>
      </div>
      <div class="mt-3 row justify-content-center" *ngIf="authService.isAdmin()">
        <div class="col-lg-3"  >
          <a href="#" class="btn btn-outline-warning p-3 w-100"><i class="fas fa-edit"></i> Edit</a>
        </div>
        <div class="col-lg-3">
          <a href="#" class="btn btn-outline-danger p-3 w-100"><i class="fas fa-trash-alt"></i> Delete</a>
        </div>
      </div>
    </div>
  </section>
</main>
