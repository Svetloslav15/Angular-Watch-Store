<main>
  <div class="container">
    <table id="cart" class="table table-hover table-condensed">
      <thead>
      <tr class="col-lg-12">
        <th class="col-lg-6 text-center">Watch</th>
        <th class="col-lg-3" colspan="3">Price</th>
        <th class="col-lg-3" colspan="3">Actions</th>
      </tr>
      </thead>
      <tbody>
      <app-favourite-watch *ngFor="let watch of watches"
                      name="{{watch.name}}"
                      imageUrl="{{watch.imageUrl}}" id="{{watch._id}}"
                      price="{{watch.price}}"></app-favourite-watch>
      </tbody>
    </table>
  </div>
</main>
