<div class="m-3 row mx-auto text-center border border-rounded">
  <div class="card-body col-lg-3">
    <h5 class="card-title">{{id}}</h5>
  </div>
  <div class="card-body col-lg-3">
    <h5 class="card-title">{{productsCount}}</h5>
  </div>
  <div class="card-body col-lg-2">
    <h5 class="card-title">{{price}}</h5>
  </div>
  <div class="card-body col-lg-2">
    <h5 *ngIf="isPending=='true'" class="card-title btn btn-outline-warning">Pending</h5>
    <h5  *ngIf="isArchived=='true'" class="card-title btn btn-outline-danger">Archived</h5>
  </div>

  <div class="card-body col-lg-2">
    <a routerLink="/orders/get/{{id}}" class="card-title btn btn-info">View</a>
    <a *ngIf="isPending=='true' && isAdmin()" (click)="orderService.archiveOrder(id)" class="card-title btn btn-danger">Archive Order</a>
    <a *ngIf="isArchived=='true' && isAdmin()" (click)="orderService.pendOrder(id)" class="card-title btn btn-warning">Pend Order</a>
  </div>
</div>
