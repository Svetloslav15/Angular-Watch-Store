<section class="jumbotron text-dark text-center m-4">
  <h2 class="ml-5">Login</h2>
  <form  #form="ngForm" (ngSubmit)="loginUser()" class="ml-5 text-center">
    <div class="form-group col-md-4 m-md-auto demo">
      <label>Username:</label>
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-user text-white"></i></div>
        <input type="text" class="form-control" required
               ngModel
               #username="ngModel"
               name="username"
               placeholder="Username">
      </div>
      <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger mt-1">Field is required!</div>
    </div>
    <div class="form-group col-md-4 mt-2 m-md-auto demo">
      <label class="mt-3">Password:</label>
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock text-white"></i></div>
        <input type="password"
               class="form-control"
               required
               ngModel
               #password="ngModel"
               name="password"
               placeholder="Password">
      </div>
      <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger mt-1">Field is required!</div>
    </div>
    <div class="d-block m-auto">
      <button type="submit" class="btn btn-outline-info p-md-3 mt-5 text-uppercase h5" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</section>
