<div class="jumbotron bg-light text-dark m-4">
  <h2 class="my-1 text-center">Register</h2>
  <form #form="ngForm" (ngSubmit)="registerUser()" class="ml-5 text-center">
    <div class="form-group col-md-4 m-md-auto demo">
      <label>Username:</label>
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-user text-white"></i></div>
        <input type="text"
               required
               ngModel
               #username="ngModel"
               name="username"
               class="form-control"
               placeholder="Username"/>
      </div>
      <div *ngIf="username.invalid && username.touched" class="alert alert-danger mt-1">Field is required!</div>
    </div>
    <div class="form-group col-md-4 my-2 m-md-auto demo">
      <label>Password:</label>
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock text-white"></i></div>
        <input type="password"
               required
               ngModel
               #password="ngModel"
               name="password"
               class="form-control"
               placeholder="Password"/>
      </div>
      <div *ngIf="password.touched && password.errors?.required" class="alert alert-danger mt-1">Field is required!</div>
    </div>
    <div class="form-group col-md-4 my-2 m-md-auto demo">
      <label>Repeat Password:</label>
      <div class="input-group-prepend">
        <div class="input-group-text"><i class="fas fa-lock text-white"></i></div>
        <input type="password"
               class="form-control"
               required
               ngModel
               #repeatPassword="ngModel"
               name="repeatPassword"
               placeholder="Repeat Password">
      </div>
      <div *ngIf="repeatPassword.touched && repeatPassword.errors?.required" class="alert alert-danger mt-1">Field is required!</div>
      <div *ngIf="repeatPassword.value !== password.value" class="alert alert-danger mt-1">Passwords must match!</div>
    </div>
    <div class="d-block m-auto">
      <button type="submit" class="btn btn-outline-info p-md-3 mt-5 text-uppercase h5" [disabled]="form.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
